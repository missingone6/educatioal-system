<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/scoreSearch.css">
    <link rel="stylesheet" href="./css/courseSelection.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="icon" href="./font/favicon.ico">
    <title>学生选课情况确认</title>
</head>
<body class="cbf0f0f0">
    <div id="topline" class="cb0483d4 h50">
        <div id="toplinebox" class="cb333 h50">
            <span id="toplinetest" class="cfff">学生选课情况确认</span>
        </div>
    </div>
    <div id="box" class="cbfff">
        <div class="cbfff" id="searchbox">
            <!-- <div id="determine">查询</div> -->
            <div id="schoolYearBox" class="cbfff fl">
                <span class=" inputbox">
                   <span class="yeartitle fl"><span class="ca94442 mg1">*</span>学年</span> <div class="yeartop fl"><div id="yeartext">2021-2022</div>
                        <span>
                            <ul id="yearul" class="yearul">
                                <li class="year">2020-2021</li>
                                <li class="year">2019-2020</li>
                                <li class="year">2018-2019</li>
                                <li class="year">2017-2018</li>
                                <li class="year">2016-2017</li>
                                <li class="year">2015-2016</li>
                                <li class="year">2014-2015</li>
                            </ul>
                        </span>
                    </div>
                    <b></b>
                </span>
                <span class="inputbox ">
                    <span class="yeartitle fl"><span class="ca94442 mg1">*</span>学期</span> <div class="yeartop1 fl"><div id="yeartext1">1</div>
                        <span>
                            <ul id="yearul1" class="yearul1">
                                <li class="year1">1</li>
                                <li class="year1">2</li>
                                <li class="year1">全部</li>
                            </ul>
                        </span>
                    </div>
                    <!-- <b></b> -->
                </span>
                <button id="defines" class="fr defines">确定</button>
                <div id="searchbtn" class="cbf0f0f0">
                    <button id="determine" class="determine cfff cb337ab7 fr">查询</button>
                </div>
            </div>
        </div>
        <br class="cbfff">
        <div id="scoreTable">
                <ul id="tableline" class="tableline">
                    <li class="tableTop cbf0f0f0 fl td tabs"><input role="checkbox" type="checkbox" class="inpt" id="inp"></li>
                    <li class="tableTop cbf0f0f0 fl td tabs">学年</li>
                    <li class="tableTop cbf0f0f0 fl td tabs">学期</li>
                    <li class="tableTop cbf0f0f0 fl td tabs">课程代码</li>
                    <li class="tableTop cbf0f0f0 fl td tabs">课程名称</li>
                    <li class="tableTop cbf0f0f0 fl td tabs">学分</li>
                    <li class="tableTop cbf0f0f0 fl td tabs">教学班</li>
                    <li class="tableTop cbf0f0f0 fl td tabs">选课时间</li>
                    <li class="tableTop cbf0f0f0 fl td tabs">上课时间</li>
                    <li class="tableTop cbf0f0f0 fl td tabs">上课地点</li>
                    <li class="tableTop cbf0f0f0 fl td tabs">任课教师</li>
                    <li class="tableTop cbf0f0f0 fl td tabs">选课备注</li>
                    <li class="tableTop cbf0f0f0 fl td tabs">确认状态</li>
                </ul>
        </div>
    </div>
    <script src="./js/require.js"></script>
    <!-- <script src="./js/Ajax.js"></script> -->
    <script src="./js/courseSelection.js"></script>
