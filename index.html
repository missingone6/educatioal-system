<!-- 登录页面 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教学管理信息服务平台</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <div id="contain" class="max">
        <div class="header">
            <img src="./images/xuptLogo.png" alt="西安邮电大学">
            <span class="title">教学管理信息服务平台</span>
        </div>
        <div class="mainPart">
            <!-- <form action="http://www.xinill.cn:80/user/login" method="POST" class="logReg"> -->
                <h4>用户登录</h4>
                <div class="m-row">
                    <label for="user">账号:</label>
                    <input type="text" name="user" id="user" placeholder="请输入账号">
                </div>
                <div class="m-row">
                    <label for="password">密码:</label>
                    <input type="text" name="password" id="password" placeholder="请输入密码"><br>
                </div>
                <div class="m-row">
                    <a href="#">忘记密码</a>
                </div>

                <div class="m-row">
                    <input type="button" class="m-submit" value="提交">
                </div> 
                <div class="m-tips">
                    <p>1.学生账号为学号，教职工账号为一卡通号，初始密码均为身份证号码后六位</p>
                    <p>2.登陆系统后，请维护好邮箱信息，若密码忘记可通过邮箱找回</p>
                </div>

            <!-- </form>             -->
        </div>
    </div>

    <br>

        <input type="text" name="wd" id="wd">
        <input type="submit">
    </form> -->


    <script src="./js/page.js"></script>
</body>
</html>
